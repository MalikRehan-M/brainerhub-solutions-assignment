<div class="cart">
    <h2>Your Cart...</h2>
    <div class="total-price">
        <h3>Total Price: {{ calculateTotalPrice() | currency }}</h3>
      </div>
      <mat-table [dataSource]="cartItems">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let product">{{ product.title }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
          <mat-cell *matCellDef="let product">{{ product.quantity }}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
          <mat-cell *matCellDef="let product">{{
            product.price | currency
          }}</mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="cartColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: cartColumns"></mat-row>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button class="cartbtn" (click)="removeItemFromCart(element)">
              
              Remove
            </button>
          </mat-cell>
        </ng-container>
      </mat-table>
      
</div>
