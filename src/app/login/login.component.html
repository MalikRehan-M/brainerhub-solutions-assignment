<div class="container">
  <h1>Login</h1>
  <mat-card class="logincard">
    <mat-card-content>
      <mat-form-field class="inputfield">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field class="inputfield">
        <mat-label>Password</mat-label> 
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        class="loginbtn"
        style="color: white"
        (click)="login()"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
